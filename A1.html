<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Layout con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Solo modificamos el MENU en tama√±o md (Tablet) */
    @media (min-width: 768px) and (max-width: 1023.98px) {
      .menu-md-left {
        height: 400px; /* Mover arriba o a la izquierda */
      }
    }
    @media (min-width: 768px) and (max-width: 1023.98px) {
      .main-md-left {
        height: 200px; /* Mover arriba o a la izquierda */
      }
    }
    @media (min-width: 768px) and (max-width: 1023.98px) {
      .banner-md-left {
        margin:-200px
      }
    }

    /* Colores y estilos visuales para diferenciar secciones */
    .header { 
      background: #0d1b2a; 
      color: white; 
      padding: 20px; 
      text-align: center; 
    }
    .menu   { 
      background: #e63946; 
      color: white; 
      padding: 20px; 
      text-align: center; 
    }
    .hero   { 
      background: #457b9d; 
      color: white; 
      padding: 20px; 
      text-align: center; 
    }
    .main   { background: #1d3557; color: white; padding: 20px; text-align: center; }
    .banner { background: #f1c40f; color: black; padding: 20px; text-align: center; }
    .extra  { background: #2a9d8f; color: white; padding: 20px; text-align: center; }
    .image  { background: #a8dadc; color: black; padding: 20px; text-align: center; }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <!-- HEADER -->
      <div class="col-12 col-md-12 col-lg-6 order-md-0 header">HEADER</div>

      <!-- MENU (orden cambiado en md con CSS) -->
      <div class="col-12 col-md-3 col-lg-6 order-md-2 menu menu-md-left">MENU</div>
      <!-- MAIN -->
      <div class="col-12 col-md-9 col-lg-6 order-md-3 main main-md-left">MAIN</div>

      <!-- HERO -->
      <div class="col-12 order-md-1 hero">HERO</div>
      
      <!-- BANNER -->
      <div class="col-12 col-md-9 order-md-4 offset-md-3 banner ">BANNER</div>

      <!-- EXTRA -->
      <div class="col-12 col-md-6 col-lg-4 order-md-5 extra">EXTRA</div>

      <!-- IMAGE -->
      <div class="col-12 col-md-3 col-lg-3 order-md-5 image">IMAGE</div>
    </div>
  </div>

</body>
</html>
