<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Layout con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    
    @media (min-width: 48em) and (max-width: 64em) { /* Tamaño md */
      .main-md-left {
        height: 12.5em; /* Mover arriba o a la izquierda */
        text-align: center;
        justify-content: center; /* Centrado horizontal */
        align-items: center;    /* Centrado vertical */ 
        display: flex;
      }
      .hero-md-left {
        height: 12.5em;
      }
    }
    @media (min-width: 62em) and (max-width: 75em) { /* Tamaño lg */
      .hero-lg-left {
        height: 15em; /* Ajusta según necesites */
      }
    }

    /* Colores y estilos visuales para diferenciar secciones */
    .header { 
      background: #0d1b2a; 
      color: white; 
      padding: 20px; 
      text-align: center; 
      justify-content: center; /* Centrado horizontal */
      align-items: center;    /* Centrado vertical */
      display: flex;
    }
    .menu   { 
      background: #e63946; 
      color: white; 
      padding: 20px; 
      text-align: center;
      justify-content: center; /* Centrado horizontal */
      align-items: center;    /* Centrado vertical */ 
      display: flex;
    }
    .hero   { 
      background: #457b9d; 
      color: white; 
      padding: 20px; 
      text-align: center;
      justify-content: center; /* Centrado horizontal */
      align-items: center;    /* Centrado vertical */
      display: flex; 
    }
    .main   { background: #1d3557; color: white; padding: 20px; text-align: center; justify-content: center; align-items: center; display: flex; }
    .banner { background: #f1c40f; color: black; padding: 20px; text-align: center; justify-content: center; align-items: center; display: flex; }
    .extra  { background: #2a9d8f; color: white; padding: 20px; text-align: center; justify-content: center; align-items: center; display: flex; }
    .image  { background: #a8dadc; color: black; padding: 20px; text-align: center; justify-content: center; align-items: center; display: flex; }
  </style>
</head>
<body>
        <div class="container">
            <!-- HEADER -->
            <div class="row">
                <div class="col-12 col-lg-3 order-lg-0 header">HEADER</div>
                <div class="col-12 d-sm-block d-md-none d-lg-block col-lg-9 order-lg-0 menu">MENU</div>
            </div>
            <div class="row">
                <div class="col-12 order-lg-2 hero hero-md-left hero-lg-left">HERO</div>
            </div>
            <div class="row"><!--Tamaño tablet-->
                <div class="col-sm-0 d-none d-md-block d-lg-none col-md-3 menu">
                    MENU
                </div>
                <div class="col-sm-12 col-md-9">
                    <div class="row">
                        <div class="col-12 main main-md-left d-lg-none">MAIN</div>
                        <div class="col-12 banner d-lg-none">BANNER</div>
                        <div class="col-md-8 extra d-lg-none">EXTRA</div>
                        <div class="col-md-4 image d-lg-none">IMAGE</div>
                    </div>
                </div>
            </div>
            <div class="row"><!--Tamaño desktop-->
                <div class=" d-none d-lg-block col-md-3 main">
                    MAIN
                </div>
                <div class="">
                    <div class="row image d-none offset-3 d-lg-block">
                        <div>IMAGE</div>
                    </div>
                    <div class="row extra d-none offset-3 d-lg-block">
                        <div>EXTRA</div>
                    </div>
                </div>
            </div>
            <div class="row">
              <div class="banner d-none d-lg-block"> BANNER</div>
            </div>
        </div>

</body>
</html>
